<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 250px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        .segundaL {
            background-color: rgb(164, 164, 164);
        }
        .b4{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="segundaL">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr>
            <td>A4</td>
            <td class="b4">B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>
</html>
